<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/c9714a9747.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
    <title>Which G.O.A.T. Are You?</title>
</head>
<body>
    <header class="wrapper">
        <div class="flex">
            <h1 class="mainTitle">Which G.O.A.T Are You?</h1>
            <h2 class="goatAcronym">(Greatest Of All Time)</h2>
            <div class="flexRow">
            <img class="strongGoat" src="./assets/pic10.jpg" alt="">
            <div class="playersPic">
                <img class="lebron rotate" src="./assets/pic4.png" alt="LeBron James">
                <img class="jordan rotates" src="./assets/pic7.png" alt="Michael Jordan">
            </div>
            </div>
            <button class="titleButton" id="titleButton">Start Quiz</button>
        </div>
    </header>

    <main class="wrapper quizWrapper">
        <div class="quizBox">
            <div class="title">Choose Your Destiny!</div>
            <div class="question" id="question">question 1: Favourite Food?</div>
            <!-- <form action="submit"> -->
                <label class="choice" for="quiz">
                    <input type="radio" name="choice" value="1">
                    <span class="choice1">Tacos</span>
                </label>
                <label for="quiz" class="choice">
                    <input type="radio" name="choice" value="2">
                    <span class="choice2">Steak</span>
                </label>
                <label for="quiz" class="choice">
                    <input type="radio" name="choice" value="3">
                    <span class="choice3">Fish</span>
                </label>
                <label for="quiz" class="choice">
                    <input type="radio" name="choice" value="4">
                    <span class="choice4">Fish</span>
                </label>
            <!-- </form> -->

            <aside class="mainButtons">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
            </aside>
        </div>
    </main>
    
    <section class="wrapper">
        <div class="results">
            <h2>Scoring System</h2>
            <div class="resultBox">
                <p>If you scored:</p>
                <p><u>5-8 Points</u> : Michael Jordan</p>
                <p><u>9-12 Points</u> : LeBron James</p>
                <p><u>13-16 Points</u> : Magic Johnson</p>
                <p><u>17-20 Points</u> : Tim Duncan</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="copyright">
            <p><i class="far fa-copyright"></i> Miguel Cabrera Design. All Rights Reserved.</p>
        </div>
    </footer>

</body>
<script src="script.js"></script>
</html>
