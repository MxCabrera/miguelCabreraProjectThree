<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/c9714a9747.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
    <title>Which G.O.A.T. Are You?</title>
</head>
<body>
    <header class="header">
        <div class="flex">
            <h1 class="mainTitle">Which G.O.A.T Are You?</h1>
            <h2 class="goatAcronym">(Greatest Of All Time)</h2>
            <img class="strongGoat" src="./assets/pic10.jpg" alt="">
            <div class="playerPics">
                <img src="" alt="Michael Jordan">
                <img src="" alt="LeBron James">
            </div>
            <button class="titleButton" id="titleButton">Click here to Start!</button>
        </div>
    </header>

    <main class="quizBox">
        <div class="title">Which G.O.A.T. Are You?</div>
        <div class="question" id="question">question 1: Favourite Food?</div>
        <!-- <form action="submit"> -->
            <label for="quiz" class="choice">
                <input type="radio" name="choice" value="1">
                <span class="choice1">Tacos</span>
            </label>
            <label for="quiz" class="choice">
                <input type="radio" name="choice" value="2">
                <span class="choice2">Steak</span>
            </label>
        <!-- </form> -->


        <div class="mainButtons">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </main>

    <section class="results">
        <h2>Heres your Results:</h2>
        <button class="restart">Restart</button>
    </section>


    <footer>
        <div class="copyright">
            <p><i class="far fa-copyright"></i> Miguel Cabrera Design. All Rights Reserved.</p>
        </div>
    </footer>

</body>
<script src="script.js"></script>
</html>
